<h3>Albums</h3>

<ul class="list-group" *ngFor="let album of albums">
    <a target="_blank" href="{{album.collectionViewUrl}}">
        <li class="list-group-item">
            <img src="{{album.artworkUrl60}}">
            <span class="album-name">{{ album.collectionName }}</span>
        </li>
    </a>
</ul>
